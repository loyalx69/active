<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>

    {% for post in all_posts %}
    <div class="post-container">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-content">{{ post.post_body }}</p>
        <p class="post-date">{{ post.posting_time }}</p>
    </div>
    {% endfor %}
</body>
</html>
